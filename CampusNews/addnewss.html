<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://i.pinimg.com/474x/86/d2/15/86d215923cbed8000eeb969930c7c014.jpg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header {
            color: whitesmoke;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 5px;
            font-family: 'Times New Roman', Times, serif;
            padding: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            background-color: #c7d0eb;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 85%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-columns {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }

        .form-left, .form-right {
            width: 48%;
        }

        .form-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2D336B;
            margin-left: 7px;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 10px;
            border: 1px solid #a9b5df;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            background-color: #2D336B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            width: 120px;
            
        }

        .submit-button:hover {
            background-color: #B5DFA9;
        }

        .cancel-button {
            display: inline-block;
            background-color: #2D336B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            width: 120px;
            
        }

        .cancel-button:hover {
            background-color: #DFA9B5;
        }

        .required::after {
            content: " *";
            color: red;
        }

        
        

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-columns {
                flex-direction: column;
            }
            .form-left, .form-right {
                width: 100%;
            }
            .button-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>Add News</header>
    
    <form class="form-container">
        <div class="form-columns">
            <!-- Left side -->
            <div class="form-left">
                <div class="form-group">
                    <label for="title" class="required">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter title here" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="categories" class="required">Colleges:</label>
                    <select id="categories" name="categories" required aria-required="true">
                        <option value="" disabled selected>Select a college</option>
                        <option value="college of engineering">College of Engineering</option>
                        <option value="college of information technology">College of Information Technology</option>
                        <option value="college of arts">College of Arts</option>
                        <option value="college of business administration">College of Business Administration</option>
                        <option value="college of health & sports sciences">College of Health & Sports Sciences</option>
                        <option value="deanship of admission & registeration">Deanship of Admission & Registeration</option>
                        <option value="library">Library</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date" class="required">Date:</label>
                    <input type="date" id="date" name="date" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </div>

            <!-- Right side -->
            <div class="form-right">
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" name="summary" placeholder="Enter summary here"></textarea>
                </div>
                <div class="form-group">
                    <label for="content" class="required">Full Article:</label>
                    <textarea id="content" name="content" placeholder="Enter Full Article here" required aria-required="true"></textarea>
                </div>
            </div>
        </div>
        
        
        <div class="button-container">
            
            <button type="submit" class="submit-button">Submit</button>
            <a href="campusnewsmain.html" class="cancel-button">Cancel</a>
        </div>
    </form>


</body>
</html>
