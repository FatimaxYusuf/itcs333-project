<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg-light: #FFF2F2;
      --primary: #A9B5DF;
      --accent: #7886C7;
      --text-dark: #2D336B;
      --nav-bg: #7886C7;
      --nav-hover: #A9B5DF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
    }

    .menue {
      position: fixed;
      height: 100vh;
      width: 250px;
      z-index: 1000;
      left: -250px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menue {
      left: 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 20px;
      height: 45px;
      width: 45px;
      z-index: 999;
      color: white;
      background: var(--nav-bg);
      border: 1px solid #333;
      text-align: center;
      line-height: 45px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 23px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menu-btn {
      left: 270px;
    }

    #btn:checked ~ .menu-btn i:before {
      content: "\f00d";
    }

    #sidebar {
      height: 100%;
      width: 100%;
      background: var(--nav-bg);
      overflow: hidden;
    }

    #sidebar .title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      line-height: 65px;
      text-align: center;
      background-color: var(--accent);
    }

    #sidebar .list {
      list-style: none;
      padding: 0;
    }

    #sidebar .list li {
      line-height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-left: 30px;
      transition: all 0.3s ease;
    }

    #sidebar .list li:hover {
      background-color: var(--nav-hover);
      box-shadow: inset 4px 0 0 var(--primary);
    }

    #sidebar .list li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    #sidebar .list li a i {
      margin-right: 15px;
    }

    .note-box {
  background-color: white;
  border: 1px solid var(--primary);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.note-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}

    
.note-box h5 {
  font-size: 20px;
  font-weight: 600;
  color: var(--accent);
  margin-bottom: 10px;
}

.note-box p {
  margin: 5px 0;
  font-size: 15.5px;
  line-height: 1.6;
  color: #444;
}

.note-box p strong {
  color: var(--text-dark);
}
.note-box button {
  background-color: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  margin-top: 15px;
  font-size: 14px;
  font-weight: 500;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
}

.note-box button:hover {
  background-color: var(--primary);
  transform: translateY(-2px);
}
.form-section {
  background-color: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  width: 100%;
  max-width: 100%;
}


.form-section h2 {
  font-size: 24px;
  color: var(--text-dark);
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

.form-section .form-label {
  font-size: 16px;
  color: var(--text-dark);
  font-weight: 500;
}

.form-section .form-control {
  border-radius: 8px;
  border: 1px solid #ddd;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 15px;
  transition: all 0.3s ease;
}

.form-section .form-control:focus {
  border-color: var(--primary);
  box-shadow: 0 0 5px rgba(169, 181, 223, 0.5);
}

.form-section .form-select {
  border-radius: 8px;
  border: 1px solid #ddd;
  padding: 12px;
  font-size: 15px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.form-section .form-select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 5px rgba(169, 181, 223, 0.5);
}

.form-section button {
  background-color: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: 500;
  width: 100%;
  transition: background-color 0.3s ease, transform 0.2s ease;
  margin-top: 20px;
}

.form-section button:hover {
  background-color: var(--primary);
  transform: translateY(-2px);
}
h1.mb-2.text-start {
  text-align: left;
  margin-left: 0;
}

p.text-center.mb-4 {
  text-align: left;
  margin-left: 0;
  font-size: 16px;
  color: var(--text-dark);
}
  </style>
</head>
<body>
  <input type="checkbox" id="btn">
  <label for="btn" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>

  <div class="menue">
    <nav id="sidebar">
      <div class="title">Campus Hub</div>
      <ul class="list">
        <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Events calendar</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Study Group Finder</a></li>
        <li><a href="#"><i class="fa-solid fa-file-pen"></i> Course Reviews</a></li>
        <li><a href="#"><i class="fa-solid fa-book"></i> Course Notes</a></li>
        <li><a href="#"><i class="fa-solid fa-newspaper"></i> Campus News</a></li>
      </ul>
    </nav>
  </div>

  <main class="container mt-5">
    <div id="message" class="text-center text-success fw-bold my-3"></div>
    <div class="col-md-10">
      <h1 class="mb-2 text-start">Course Notes</h1>
      
        You can check for notes uploaded by previous students or contribute by adding your own notes.
      </p>

      <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search notes..." id="search-input">
        </div>
      </div>

     
        <div class="row mb-4 justify-content-center">
          <div class="col-md-3">
            <select class="form-select" id="courseSelect">
              <option selected value="All">All Courses</option>
              <option>ITCS113</option>
              <option>ITCS114</option>
              <option>MATHS101</option>
              <option>ITNE110</option>
              <option>MATHS101</option>
              <option>ITCS333</option>
              <option>ITCC343</option>
              <option>ITCC341</option>
              <option>ITCS396</option>
              <option>ITCS222</option>
              <option>MATHS211</option>
              <option>MATHS102</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="sortSelect">
              <option selected>Sort by</option>
              <option value="Oldest">From Oldest to Newest</option>
              <option value="Newest">From Newest to Oldest</option>
            </select>
          </div>
        </div>
        <div id="notification"></div>


  <!-- Note Details Section -->
 
<!-- Loading Spinner -->
<div id="loading" style="display:none;" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <!-- Note Cards Container -->
  <div class="row" id="notes-container"></div>
    
      

         <div class="form-section mt-5 col-lg-6 mx-auto text-center">
            <h2 class="text-center mb-4">Add New Course Note</h2>
        <form id="note-form">
          <div class="mb-3">
            <label for="courseName" class="form-label">Course Name:</label>
            <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" required placeholder="Enter note title">
            <p id="message" class="mt-3 text-center text-success"></p>
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course Code:</label>
            <input type="text" class="form-control" id="course" required placeholder="ITCS347">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Note Content:</label>
            <textarea class="form-control" id="description" rows="5" required placeholder="Brief content..."></textarea>
          </div>
          <div class="mb-3">
            <label for="noteFile" class="form-label">Upload File:</label>
            <input class="form-control" type="file" id="noteFile" name="noteFile">
          </div>
          <div class="mb-3">
            <label for="college" class="form-label">Select College:</label>
            <select class="form-select" id="college" required>
              <option value="" disabled selected>Select a college</option>
              <option>College of Applied Studies</option>
              <option>College of Arts</option>
              <option>Bahrain Teachers College</option>
              <option>College of Business Administration</option>
              <option>College of Engineering</option>
              <option>College of Health and Sport Sciences</option>
              <option>College of Information Technology</option>
              <option>College of Law</option>
              <option>College of Science</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Additional Comment:</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="Any extra notes or comments..."></textarea>
          </div>
          <div class="text-start">
            <button type="submit" class="btn btn-primary">Submit Note</button>
          </div>
        </form>
      </div>

      <nav class="mt-5 mb-5 d-flex justify-content-start">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </main>
  <script src="course-notes.js"></script>
</body>
</html>
