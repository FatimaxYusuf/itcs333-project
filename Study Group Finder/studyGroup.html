<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Group Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

   

<style>
  :root {
    --bg-light: #FFF2F2;
    --primary: #A9B5DF;
    --accent: #7886C7;
    --text-dark: #2D336B;
    --white: #fff;
    --shadow: 0 8px 32px rgba(120,134,199,0.13), 0 1.5px 8px rgba(120,134,199,0.07);
    --shadow-hover: 0 12px 36px rgba(120,134,199,0.18), 0 2px 12px rgba(120,134,199,0.10);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: var(--bg-light);
    color: var(--text-dark);
  }

  .menu {
    position: fixed;
    height: 100vh;
    width: 250px;
    z-index: 1000;
    left: -250px;
    transition: all 0.3s cubic-bezier(.4,1.4,.6,1);
    background: linear-gradient(135deg, var(--accent) 80%, var(--primary) 100%);
    box-shadow: 2px 0 16px rgba(120,134,199,0.10);
  }

  #btn:checked ~ .menu {
    left: 0;
  }

  input[type="checkbox"] {
    display: none;
  }

  .menu-btn {
    position: fixed;
    top: 14px;
    left: 22px;
    height: 48px;
    width: 48px;
    z-index: 999;
    color: #fff;
    background: var(--accent);
    border: none;
    text-align: center;
    line-height: 48px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 24px;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(120,134,199,0.10);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #btn:checked ~ .menu-btn {
    left: 270px;
    background: #5f6ab3;
  }

  #btn:checked ~ .menu-btn i:before {
    content: "\f00d";
  }

  #sidebar {
    height: 100%;
    width: 100%;
  }

  #sidebar .title {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 65px;
    text-align: center;
    background: transparent;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  #sidebar .list {
    list-style: none;
    padding: 0;
  }

  #sidebar .list li {
    line-height: 50px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding-left: 30px;
    transition: all 0.2s;
  }

  #sidebar .list li:hover {
    background: rgba(255,255,255,0.10);
    box-shadow: inset 4px 0 0 var(--primary);
  }

  #sidebar .list li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    transition: color 0.2s;
    font-weight: 500;
    letter-spacing: 0.2px;
  }

  #sidebar .list li a i {
    margin-right: 15px;
    font-size: 1.2rem;
  }

  .btn-primary {
    background: linear-gradient(90deg, var(--accent) 80%, var(--primary) 100%);
    border: none;
    padding: 0.55rem 1.3rem;
    font-weight: 600;
    border-radius: 10px;
    font-size: 1.08rem;
    box-shadow: 0 2px 8px rgba(120,134,199,0.07);
    transition: background 0.2s, box-shadow 0.2s;
    letter-spacing: 0.2px;
  }

  .btn-primary:hover {
    background: #5f6ab3;
    box-shadow: 0 4px 16px rgba(120,134,199,0.13);
  }

  .group-card {
    background: var(--white);
    border-radius: 16px;
    box-shadow: var(--shadow);
    padding: 2rem 1.5rem 1.5rem 1.5rem;
    transition: box-shadow 0.2s, transform 0.2s;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
    border: 1.5px solid #e0e0e0;
    border-bottom: 3px solid #F9C6D1;
  }

  .group-card:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-4px) scale(1.01);
    border-color: var(--primary);
    background: linear-gradient(120deg, #fff 80%, #ffe6ec 100%);
  }

  .group-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--accent);
    letter-spacing: 0.3px;
    text-shadow: 0 1px 4px rgba(120,134,199,0.07);
  }

  .group-info {
    font-size: 1.02rem;
    color: #4a5fc1;
    margin-bottom: 0.7rem;
    font-weight: 500;
  }

  .group-desc {
    font-size: 0.97rem;
    color: #2D336B;
    margin-bottom: 1.1rem;
    flex-grow: 1;
    background: #f8f9fd;
    border-radius: 8px;
    padding: 0.7rem 0.9rem;
    box-shadow: 0 1px 4px rgba(120,134,199,0.06);
  }

  .btn-join {
    background: linear-gradient(90deg, var(--accent) 80%, var(--primary) 100%);
    color: #fff;
    width: 100%;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.05rem;
    border: none;
    padding: 0.6rem 0;
    box-shadow: 0 2px 8px rgba(120,134,199,0.07);
    transition: background 0.2s, box-shadow 0.2s;
    letter-spacing: 0.1px;
  }

  .btn-join:hover {
    background: #5f6ab3;
    color: #fff;
    box-shadow: 0 4px 16px rgba(120,134,199,0.13);
  }

  .search-wrapper {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 2rem auto;
    box-shadow: 0 2px 8px rgba(120,134,199,0.07);
    background: #fff0f6;
    border-radius: 14px;
  }

  #searchInput {
    width: 100%;
    padding-right: 2.5rem;
    border-radius: 14px;
    border: 1.5px solid #ccc;
    height: 52px;
    font-size: 1.08rem;
    background: #fff0f6;
    transition: border-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 4px rgba(120,134,199,0.06);
  }
  #searchInput:focus {
    border-color: var(--accent);
    outline: none;
    background: #fff;
    box-shadow: 0 2px 8px rgba(120,134,199,0.13);
  }

  #clearSearch {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #7886C7;
    cursor: pointer;
    display: none;
    z-index: 10;
    background: transparent;
    border: none;
    padding: 0;
    line-height: 1;
    transition: color 0.2s;
  }
  #clearSearch:hover {
    color: #2D336B;
  }

  @media (max-width: 576px) {
    .group-title {
      font-size: 1.07rem;
    }
    .group-info {
      font-size: 0.93rem;
    }
    .group-desc {
      font-size: 0.93rem;
      padding: 0.5rem 0.6rem;
    }
    .search-wrapper {
      max-width: 100%;
    }
    .chat-container {
      padding: 1.2rem 0.5rem 1.2rem 0.5rem !important;
    }
  }

  @media (min-width: 576px) and (max-width: 900px) {
    .group-title {
      font-size: 1.13rem;
    }
    .group-info {
      font-size: 0.98rem;
    }
    .group-desc {
      font-size: 0.96rem;
    }
    .search-wrapper {
      max-width: 100%;
    }
  }
</style>

</head>

      </ul>

  </div>

  <div class="container py-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
      <h1 class="fw-bold mb-0">Study Group Finder</h1>

</body>
</html>
