<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg-light: #FFF2F2;
      --primary: #A9B5DF;
      --accent: #7886C7;
      --text-dark: #2D336B;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .form-card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    input, textarea, select {
      font-size: 0.95rem;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
    <div class="form-card">
        <h2 class="text-center mb-4">âž• Add New Event</h2>
        <form>
          <!-- Event Title -->
          <div class="mb-3">
            <label for="eventTitle">Event Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="eventTitle" placeholder="e.g., Orientation Day" required />
          </div>
    
          <!-- Date -->
          <div class="mb-3">
            <label for="eventDate">Event Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="eventDate" required />
          </div>
    
          <!-- Time -->
          <div class="mb-3">
            <label for="eventTime">Event Time</label>
            <input type="time" class="form-control" id="eventTime" />
          </div>
    
          <!-- Location -->
          <div class="mb-3">
            <label for="eventLocation">Location <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="eventLocation" placeholder="e.g., Main Hall, Building A" required />
          </div>
    
          <!-- Category -->
          <div class="mb-3">
            <label for="eventCategory">Category</label>
            <select class="form-select" id="eventCategory">
              <option selected disabled>Select category</option>
              <option>Workshop</option>
              <option>Club</option>
              <option>Lecture</option>
              <option>Career</option>
              <option>Other</option>
            </select>
          </div>
    
          <!-- Description -->
          <div class="mb-4">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="4" placeholder="Write a short description..."></textarea>
          </div>
    
          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <a href="event-calendar.html" class="btn btn-outline-secondary">
              <i class="fa fa-arrow-left me-1"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-check me-1"></i> Submit
            </button>
          </div>
        </form>
      </div>
    </body>
    </html>
