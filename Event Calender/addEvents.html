<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Event</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="addEvents.css" />
</head>
<body>

  <!-- Side Navigation -->
  <div id="sidebar-container">
    <!-- nav.html will be injected here manually or included on backend -->
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <h2 class="text-center mb-4">âž• Add or Edit Event</h2>
    <form id="eventForm">
      <!-- Title -->
      <div class="mb-3">
        <label for="eventTitle">Event Title <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="eventTitle" name="eventTitle" required placeholder="e.g., Orientation Day" />
      </div>

      <!-- Date -->
      <div class="mb-3">
        <label for="eventDate">Event Date <span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="eventDate" name="eventDate" required />
      </div>

      <!-- Time -->
      <div class="mb-3">
        <label for="eventTime">Event Time</label>
        <input type="time" class="form-control" id="eventTime" name="eventTime" />
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="eventLocation">Location <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="eventLocation" name="eventLocation" required placeholder="e.g., Main Hall" />
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="eventCategory">Category</label>
        <select class="form-select" id="eventCategory" name="eventCategory">
          <option selected disabled>Select category</option>
          <option>Workshop</option>
          <option>Club</option>
          <option>Lecture</option>
          <option>Career</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="eventDescription">Event Description</label>
        <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" placeholder="Short description..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <a href="eventsCalender.html" class="btn btn-outline-secondary">
          <i class="fa fa-arrow-left me-1"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-check me-1"></i> Submit
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="../phase2CourseR/add-events.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const eventToEdit = JSON.parse(localStorage.getItem("eventToEdit"));
        if (eventToEdit) {
            document.getElementById("eventTitle").value = eventToEdit.title;
            document.getElementById("eventDate").value = eventToEdit.date;
            document.getElementById("eventTime").value = eventToEdit.time || "";
            document.getElementById("eventLocation").value = eventToEdit.location;
            document.getElementById("eventCategory").value = eventToEdit.category || "";
            document.getElementById("eventDescription").value = eventToEdit.description || "";
        }

        const form = document.getElementById("eventForm");
        form.addEventListener("submit", function () {
            localStorage.removeItem("eventToEdit");
        });
    });
  </script>
</body>
</html>
