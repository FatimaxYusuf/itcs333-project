<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-light: #FFF2F2;
      --primary: #A9B5DF;
      --accent: #7886C7;
      --text-dark: #2D336B;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .menu {
      position: fixed;
      height: 100vh;
      width: 250px;
      z-index: 1000;
      left: -250px;
      transition: all 0.3s ease;
      background-color: var(--accent);
    }

    #btn:checked ~ .menu {
      left: 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 20px;
      height: 45px;
      width: 45px;
      z-index: 999;
      color: white;
      background: var(--accent);
      border: none;
      text-align: center;
      line-height: 45px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 23px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menu-btn {
      left: 270px;
    }

    #btn:checked ~ .menu-btn i:before {
      content: "\f00d";
    }

    #sidebar {
      height: 100%;
      width: 100%;
    }

    #sidebar .title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      line-height: 65px;
      text-align: center;
      background-color: var(--accent);
    }

    #sidebar .list {
      list-style: none;
      padding: 0;
    }

    #sidebar .list li {
      line-height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-left: 30px;
      transition: all 0.3s ease;
    }

    #sidebar .list li:hover {
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: inset 4px 0 0 var(--primary);
    }

    #sidebar .list li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    #sidebar .list li a i {
      margin-right: 15px;
    }
    .btn-primary {
  background-color: var(--accent);
  border: none;
  padding: 0.5rem 1rem;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #5f6ab3; /* darker accent */
}


    .event-card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
      height: 100%;
      position: relative; /* Ensure positioning context for child elements */
    }

    .event-card:hover {
      transform: translateY(-5px);
    }

    .event-date {
      color: var(--accent);
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .event-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .event-description {
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 576px) {
      .event-title {
        font-size: 1.05rem;
      }

      .event-description {
        font-size: 0.9rem;
      }
    }

    @media (min-width: 576px) and (max-width: 768px) {
      .event-title {
        font-size: 1.15rem;
      }

      .event-description {
        font-size: 1rem;
      }
    }

    .EditButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .EditButton button {
      font-size: 0.8rem; /* Make buttons smaller */
      padding: 0.3rem 0.6rem;
    }

    body.menu-open .container {
      transform: translateX(250px);
      width: calc(100% - 250px); /* Ensure content aligns right after the menu */
      max-width: 100%; /* Prevent overflow */
      transition: transform 0.3s ease, width 0.3s ease;
    }

    .container {
      width: 100%; /* Default width when menu is closed */
      transition: width 0.5s ease;
    }

  
  
    #main-content {
  padding-left: 1rem;
  padding-right: 1rem;
}

#main-content.shifted {
  margin-left: 250px;
  width: calc(100% - 250px); /* shrink width to fit next to sidebar */
  transition: all 0.3s ease;
}
body.menu-open #main-content {

transform: translateX(250px);
  max-width: calc(100% - 250px); /* Ensure content aligns right after the menu */
  margin: 0;
  transition: 0 auto;
}
.no-events-message {
  border: 2px dashed #A9B5DF;        /* Dashed border in your theme color */
  background-color: rgba(169, 181, 223, 0.1); /* Transparent light background */
  padding: 1.5rem;
  text-align: center;
  font-style: italic;
  color: #2D336B;
  margin: 1rem 0;
  border-radius: 12px;
  backdrop-filter: blur(2px); /* Soft glass effect (optional) */
}




 </style>
</head>
<body>
  <input type="checkbox" id="btn">
  <label for="btn" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>

  <div class="menu">
    <nav id="sidebar">
      <div class="title">Campus Hub</div>
      <ul class="list">
        <li><a href="eventsCalender.html"><i class="fa-solid fa-calendar-days"></i> Events Calendar</a></li>
        <li><a href="../Study Group Finder/studyGroup.html"><i class="fa-solid fa-user-group"></i> Study Group Finder</a></li>
        <li><a href="../Course Review/course-rev.html"><i class="fa-solid fa-file-pen"></i> Course Reviews</a></li>
        <li><a href="../Course Notes/course-notes9.html"><i class="fa-solid fa-book"></i> Course Notes</a></li>
        <li><a href="../CampusNews/campusnewsmain.html"><i class="fa-solid fa-newspaper"></i> Campus News</a></li>
      </ul>
    </nav>
  </div>

  <main id="main-content" class="container py-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
      <h1 class="fw-bold mb-0">Events Calendar</h1>
    </div>
    <div class="d-flex flex-wrap gap-2 mb-4 align-items-center">
      <div class="input-group mb-4">
        <input type="text" id="searchText" class="form-control" placeholder="Search by title or description..." />
        <button id="clearSearchText" class="btn btn-outline-secondary" type="button">✖</button>
      </div>
      <div class="input-group mb-4">
        <input type="date" id="searchDate" class="form-control" />
        <button id="clearSearchDate" class="btn btn-outline-secondary" type="button">✖</button>
      </div>
    </div>
    
      <div id="upcoming-events" class="mb-4"> 
       <div class="d-flex justify-content-between align-items-center mb-4">
       <h2 class="h5 mb-0">Upcoming Events</h2>
      <a href="addEvents.html" class="btn btn-primary" id="addNewEventButton">➕ Add New Event</a>
   </div>

    <section class="mb-5" id="today-events">
      <h2 class="h5 mb-3">Today</h2>
      <div class="row row-cols-1 g-4">
        <!-- Event cards will be dynamically added here -->
      </div>
    </section>

    <section class="mb-5" id="next-week-events">
      <h2 class="h5 mb-3">This Week</h2>
      <div class="row row-cols-1 g-4">
        <!-- Event cards will be dynamically added here -->
      </div>
    </section>

    <section class="mb-5" id="this-month-events">
      <h2 class="h5 mb-3">This Month</h2>
      <div class="row row-cols-1 g-4">
        <!-- Event cards will be dynamically added here -->
      </div>
    </section>

    <section class="mb-5" id="this-year-events">
      <h2 class="h5 mb-3">This Year</h2>
      <div class="row row-cols-1 g-4">
        <!-- Event cards will be dynamically added here -->
      </div>
    </section>
    
    <section>
   <a href="#" id="toggle-previous-btn"
    class="text-decoration-underline text-end d-block fw-semibold"
     style="color: var(--text-dark); font-size: 0.95rem;">
      Previous Events
    </a>
    <div id="previous-events" style="display: none;">
      <h2 class="mb-5">Previous Events</h2>
      <div class="row row-cols-1 g-4" id="previous-events-container">
        <!-- Cards go here -->
      </div>
      </div>
  
    </section>
    
    
    
  </div>
  </main>
  <script src="events.js"></script>
</body>
</html>
