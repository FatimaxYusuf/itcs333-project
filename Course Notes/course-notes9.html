<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="nav-style9.css"> <!-- If you moved the nav CSS there -->

  <style>
    :root {
      --bg-light: #FFF2F2;
      --primary: #A9B5DF;
      --accent: #7886C7;
      --text-dark: #2D336B;
      --nav-bg: #7886C7;
      --nav-hover: #A9B5DF;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding: 2rem 2rem 2rem 270px; /* space for sidebar */
      font-family: 'Inter', sans-serif;
    }

    .note-card {
      background: white;
      border-left: 4px solid var(--primary);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }

    #subjectList .subject-card {
      background: white;
      border-left: 5px solid var(--accent);
      padding: 1rem;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    #notesSection {
      margin-top: 30px;
    }

    /* Sidebar Styles (from your provided nav) */
    .menue {
      position: fixed;
      height: 100vh;
      width: 250px;
      z-index: 1000;
      left: -250px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menue {
      left: 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 20px;
      height: 45px;
      width: 45px;
      z-index: 999;
      color: white;
      background: var(--nav-bg);
      border: 1px solid #333;
      text-align: center;
      line-height: 45px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 23px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menu-btn {
      left: 270px;
    }

    #btn:checked ~ .menu-btn i:before {
      content: "\f00d";
    }

    #sidebar {
      height: 100%;
      width: 100%;
      background: var(--nav-bg);
      overflow: hidden;
    }

    #sidebar .title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      line-height: 65px;
      text-align: center;
      background-color: var(--accent);
    }

    #sidebar .list {
      list-style: none;
      padding: 0;
    }

    #sidebar .list li {
      line-height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-left: 30px;
      transition: all 0.3s ease;
    }

    #sidebar .list li:hover {
      background-color: var(--nav-hover);
      box-shadow: inset 4px 0 0 var(--primary);
    }

    #sidebar .list li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    #sidebar .list li a i {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle -->
  <input type="checkbox" id="btn">
  <label for="btn" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>

  <!-- Sidebar navigation -->
  <div class="menue">
    <nav id="sidebar">
      <div class="title">Campus Hub</div>
      <ul class="list">
        <li><a href="../Event Calender/eventsCalender.html"><i class="fa-solid fa-calendar-days"></i> Events calendar</a></li>
        <li><a href="../Study Group Finder/studyGroup.html"><i class="fa-solid fa-user-group"></i> Study Group Finder</a></li>
        <li><a href="../Course Review/course-rev.html"><i class="fa-solid fa-file-pen"></i> Course Reviews</a></li>
        <li><a href="course-notes9.html"><i class="fa-solid fa-book"></i> Course Notes</a></li>
        <li><a href="../CampusNews/campusnewsmain.html"><i class="fa-solid fa-newspaper"></i> Campus News</a></li>
      </ul>
    </nav>
  </div>

  <!-- Course Notes Content -->
  <h1>ðŸ“š Course Notes Catalog</h1>
  <div id="errorMsg" class="alert alert-danger d-none"></div>

  <div class="d-flex justify-content-end align-items-center mb-3" style="margin-top:-10px;">
    <button class="add-subject-btn" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
      <i class="fa-solid fa-folder-plus"></i> Add Subject
    </button>
  </div>

  <!-- Add Subject Modal -->
  <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addSubjectForm">
            <input type="text" name="subject_code" class="form-control my-2" placeholder="Subject Code (e.g. ITCS333)" required>
            <input type="text" name="subject_name" class="form-control my-2" placeholder="Subject Name" required>
            <button type="submit" class="btn btn-primary">Add Subject</button>
          </form>
          <div id="addSubjectStatus" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <section id="subjectList" class="mt-4">
    <!-- Subjects loaded here -->
  </section>

  <section id="notesSection" style="display:none;">
    <h2 id="subjectTitle"></h2>
    <button class="btn btn-secondary mb-3" onclick="backToSubjects()">â¬… Back</button>

    <div id="notesList"></div>

    <h3>âž• Upload a New Note</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="note_title" class="form-control my-2" placeholder="Note Title" required>
      <textarea name="description" class="form-control my-2" placeholder="Optional Description"></textarea>
      <input type="file" name="file" class="form-control my-2" required>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="uploadStatus" class="mt-2"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="notes-catalog.js"></script>
  <script>
    // Helper to show error messages
    function showError(msg) {
      const err = document.getElementById('errorMsg');
      err.textContent = msg;
      err.classList.remove('d-none');
    }

    // Debug: Intercept upload form and log data
    document.addEventListener('DOMContentLoaded', function() {
      const uploadForm = document.getElementById('uploadForm');
      if (uploadForm) {
        uploadForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(uploadForm);
          // Debug: Log form data keys
          for (let [key, value] of formData.entries()) {
            console.log(key, value);
          }
          // Example fetch (adjust URL and logic as needed)
          fetch('https://d8198667-ff75-455a-b79b-07dd0d479be4-00-r4gn5klvlyu4.pike.replit.dev/add-note.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              document.getElementById('uploadStatus').textContent = 'Upload successful!';
              document.getElementById('uploadStatus').className = 'alert alert-success mt-2';
            } else {
              showError(data.error || 'Upload failed.');
            }
          })
          .catch(err => {
            showError('Network or server error: ' + err);
          });
        });
      }
    });
  </script>
</body>
</html>
