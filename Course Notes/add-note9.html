<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg-light: #FFF2F2;
      --primary: #A9B5DF;
      --accent: #7886C7;
      --text-dark: #2D336B;
      --nav-bg: #7886C7;
      --nav-hover: #A9B5DF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
    }

    .menue {
      position: fixed;
      height: 100vh;
      width: 250px;
      z-index: 1000;
      left: -250px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menue {
      left: 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 20px;
      height: 45px;
      width: 45px;
      z-index: 999;
      color: white;
      background: var(--nav-bg);
      border: 1px solid #333;
      text-align: center;
      line-height: 45px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 23px;
      transition: all 0.3s ease;
    }

    #btn:checked ~ .menu-btn {
      left: 270px;
    }

    #btn:checked ~ .menu-btn i:before {
      content: "\f00d";
    }

    #sidebar {
      height: 100%;
      width: 100%;
      background: var(--nav-bg);
      overflow: hidden;
    }

    #sidebar .title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      line-height: 65px;
      text-align: center;
      background-color: var(--accent);
    }

    #sidebar .list {
      list-style: none;
      padding: 0;
    }

    #sidebar .list li {
      line-height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-left: 30px;
      transition: all 0.3s ease;
    }

    #sidebar .list li:hover {
      background-color: var(--nav-hover);
      box-shadow: inset 4px 0 0 var(--primary);
    }

    #sidebar .list li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    #sidebar .list li a i {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="btn">
  <label for="btn" class="menu-btn"><i class="fas fa-bars"></i></label>

  <div class="menue">
    <nav id="sidebar">
      <div class="title">Campus Hub</div>
      <ul class="list">
        <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Events calendar</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Study Group Finder</a></li>
        <li><a href="#"><i class="fa-solid fa-file-pen"></i> Course Reviews</a></li>
        <li><a href="#"><i class="fa-solid fa-book"></i> Course Notes</a></li>
        <li><a href="CampusNews.html"><i class="fa-solid fa-newspaper"></i> Campus News</a></li>
      </ul>
    </nav>
  </div>

  <main class="container mt-5" style="margin-left:270px">
    <h2>Add New Course Note</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="title" required placeholder="Enter note title">
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course Code <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="course" required placeholder="e.g. CS101">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Note Description <span class="text-danger">*</span></label>
        <textarea class="form-control" id="description" rows="5" required placeholder="Brief description..."></textarea>
      </div>

      
      <div class="mb-3">
        <label for="noteFile" class="form-label">Upload File</label>
        <input class="form-control" type="file" id="noteFile" name="noteFile">
      </div>

      
      <div class="mb-3">
        <label for="comment" class="form-label">Additional Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Any extra notes or comments..."></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <a href="course-notes9.html" class="btn btn-secondary">Send</a>
        <button type="submit" class="btn btn-primary">Submit Note</button>
      </div>
    </form>
  </main>
</body>
</html>
